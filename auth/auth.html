<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroCare - Login & Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <!-- Demo Navigation -->
  <div class="demo-nav">
    <button class="demo-btn" onclick="openLoginModal()">Open Login</button>
    <button class="demo-btn" onclick="openSignupModal()">Open Sign Up</button>
  </div>

  <div class="page-title" id="pageTitle">Login Page</div>

  <!-- Login Modal -->
  <div class="modal-overlay" id="loginModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Login</h2>
        <button class="close-btn" onclick="closeModal('loginModal')">&times;</button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">Email / No Telepon</label>
            <input type="text" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" required>
          </div>
          <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="divider"><span>atau login menggunakan</span></div>
        <div class="btn-google" onclick="loginWithGoogle()">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </div>
        <div class="modal-footer">
          Belum punya akun? <a onclick="switchToSignup()">Registrasi Sekarang</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal-overlay" id="signupModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Registrasi</h2>
        <button class="close-btn" onclick="closeModal('signupModal')">&times;</button>
      </div>
      <div class="modal-body">
        <form id="signupForm">
          <div class="form-group">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">No Telepon</label>
            <div class="phone-container">
              <input type="text" class="country-code" value="+62" readonly>
              <input type="tel" class="phone-input" required>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">Konfirmasi Password</label>
            <input type="password" class="form-input" required>
          </div>
          <button type="submit" class="btn-primary">Registrasi</button>
        </form>
        <div class="modal-footer">
          Sudah punya akun? <a onclick="switchToLogin()">Login Sekarang</a>
        </div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
  // Baca parameter query dari URL
  const params = new URLSearchParams(window.location.search);
  const mode = params.get("mode");

  // Buka modal sesuai parameter
  if (mode === "login") {
    openLoginModal();
  } else if (mode === "signup") {
    openSignupModal();
  }
</script>

</body>
</html>
